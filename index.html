<!-- TTQ视觉小说引擎1.0.3-测试版 -->
<!-- index.html -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>视觉小说</title>
    <link rel="stylesheet" href="css/样式.css">
</head>

<body>
    <!-- 立绘容器 -->
    <img id="左立绘" class="立绘">
    <img id="中立绘" class="立绘">
    <img id="右立绘" class="立绘">
    <!-- 主界面 -->
    <div class="主容器">
        <div id="对话框容器">
            <div class="角色"></div>
            <div class="内容"></div>
            <div class="选项容器"></div>
        </div>
    </div>
    <!-- 存档按钮 -->
    <button class="存档按钮" onclick="打开存档界面()">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="mdi-content-save-outline" width="24" height="24" viewBox="0 0 24 24"><path d="M17 3H5C3.89 3 3 3.9 3 5V19C3 20.1 3.89 21 5 21H19C20.1 21 21 20.1 21 19V7L17 3M19 19H5V5H16.17L19 7.83V19M12 12C10.34 12 9 13.34 9 15S10.34 18 12 18 15 16.66 15 15 13.66 12 12 12M6 6H15V10H6V6Z" fill="#fff" /></svg>
    </button>
    <!-- 存档界面 -->
    <div id="存档界面" class="隐藏">
        <div class="标题">存档管理</div>
        <div class="存档列表">
            <div class="存档项" data-slot="1" onclick="保存存档(1)">
                <span>存档位1</span>
                <button class="加载按钮" onclick="加载存档(1)">加载</button>
            </div>
            <div class="存档项" data-slot="2" onclick="保存存档(2)">
                <span>存档位2</span>
                <button class="加载按钮" onclick="加载存档(2)">加载</button>
            </div>
            <div class="存档项" data-slot="3" onclick="保存存档(3)">
                <span>存档位3</span>
                <button class="加载按钮" onclick="加载存档(3)">加载</button>
            </div>
        </div>
        <button class="关闭按钮" onclick="关闭存档界面()">×</button>
    </div>
    <!-- 音乐播放器 -->
    <audio id="背景音乐" class="隐藏"></audio>
    <!-- 章节加载（每新建一个章节就要在章节库中增加） -->
    <script src="js/章节/序章.js"></script>
    <script src="js/TTQ视觉小说引擎.js"></script>
</body>

</html>
